<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="fonts/css/all.css" type="text/css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
    <title>Cart Application</title>
  </head>
  <body>
    <div class="container-fluid">
	<header class="pt-3 pb-3 text-center"><h3>All Products</h3></header>
	<section>
	<div aria-live="polite" aria-atomic="true" style="position: fixed; min-height: 200px;">

  <div style="position: fixed; top: 0; right: 0;">


    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
      <div class="toast-header p-0">
        <div class="mr-auto  alert alert-success" id="product_name"></div>
		
        
      </div>
    </div>
  </div>
</div>
		<div class="row">
			<div class="col-lg-4">
				 <div class="card card-cart">
				 	<table class="show-cart table">
					<thead>
						<tr>
							<th>Items (<span class="total-count"></span>)</th>
							<th>Qty</th>
							<th></th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody id="carttable">
					</tbody>
				  </table>
				 </div>
				
				<div class="card card-total">
					<div class="card-header">
						Total
					</div>
					<div class="card-body">
						<p>Items (<span class="total-count"></span>) <span style="float:right; font-weight:600"><span class="total-cart"></span></span></p>
						<p>Discount <span  style="float:right; font-weight:600"><span class="discount-cart"></span></span></p>
						<p>Type Discount <span style="float:right; font-weight:600"><span class="total-discount"></span></span></p>
					</div>
					<div class="card-footer">
					
						<p class="m-0">Order Total  <span style="float:right; font-weight:600"><span class="total-order"></span></span></p>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="row" id="list_items">
					<div class="col-4"></div>					
				</div>
			</div>
		</div>
	</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="functional.js"></script>
	<script src="cart_assignment.json"></script>
	<script>
	
	(function(){
		 var itemsdata = items;
		 let div = '';
		itemsdata.forEach(function(d){
		  var productname = d.name.replace(/ /g, '');
		  div +='<div class="col-4 mb-3"><div class="card">';
		  div += '<img src='+d.image+'>';
		  div += '<h5 class="text">'+d.name+'</h5>';
		  div += '<div class="price-text"><p class="float-left"><del class="text-danger"> INR '+d.price.actual+'</del>'+' <span> INR '+d.price.display+'</span></p><a href="#" data-name='+productname+' data-price='+d.price.actual+' data-discount='+d.discount+' onclick="addtoCart(this)" class="add-to-cart btn btn-primary float-right">Add to cart</a></div>';
		  div +='</div></div>';
		})
		$('#list_items').html(div)
	})();
	</script>
  </body>
</html>
